<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include bootstrap file-->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <!-- include fontawsome v5 -->
    <link rel="stylesheet" href="css/all.css">

    <!-- main stylesheet remove rel attribute as we include minified file -->
    <link  rel="stylesheet" href="css/style..min.css" type="text/css" >
    <title>Online Shop</title>
</head>
<body>
    <nav class="navigation">
        <div class="nav-header">
            <div class="navbar-list d-flex">
                <div class="logo text-uppercase align-self-center">
                    <span>essence</span>
                </div>
                <ul class="nav-list text-capitalize align-self-center d-none d-lg-block d-xl-block">
                    <li class="nav-item down">shop</li>
                    <li class="nav-item down">pages</li>
                    <li class="nav-item">blog</li>
                    <li class="nav-item">contact</li>
                </ul>
                <div class="expand-icon d-block d-lg-none d-xl-none">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="user">
                <form action="" class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" placeholder="type for search" class="form-control">
                </form>
                <div class="like">
                    <i class="far fa-heart"></i>
                </div>
                <div class="account">
                    <i class="far fa-user"></i>
                </div>
                <div class="cart">
                    <i class="fas fa-shopping-bag cart-no"></i>
                </div>
            </div>
        </div>
    </nav>





    <!-- include js library -->
    <script src="js/main.js"></script>
</body>
</html>
